<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Diagram</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Icons -->
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon.png" />

</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div class="dropdown">
            <button class="dropdown-button">File</button>
            <div class="dropdown-content">
                <button onclick="newDocument()">New Document</button>
                <button onclick="saveDataToFile()">Save</button>
                <button onclick="loadDataFromFile()">Load</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button">Export</button>
            <div class="dropdown-content">
                <button onclick="exportAsImage('png')">Export as PNG</button>
                <button onclick="exportAsImage('jpeg')">Export as JPG</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button">Extras</button>
            <div class="dropdown-content">
                <button onclick="centerOnContent()">Center on content</button>
                <button onclick="toggleTheme()">Toogle theme</button>
                <button onclick="clearAll(true)">Remove all</button>
            </div>
        </div>

        <input type="text" value="New Document" id="documentName" required>
        <button onclick="addPointer()">Add pointer</button>
        <button onclick="addText()">Add text</button>
        <button onclick="showList()">Show element list</button>
        <div id="list-container">
            <div id="list-container-header"><button onclick="hideList()" id="hide-list">x</button></div>
            <ul id="sortable-list"></ul>
        </div>
    </div>

    <div id="zoom-controls">
        <button onclick="adjustZoom(-0.1)">-</button>
        <button onclick="adjustZoom(+0.1)">+</button>
    </div>

    <script src="canvas.js" defer></script>
    <script src="userMenu.js"></script>
    <script src="colorTheme.js" defer></script>
    <script src="canvasData.js" defer></script>
    <script src="startSite.js" defer></script>

</body>

</html
